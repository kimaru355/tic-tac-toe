<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="root" class="relative min-h-screen">
        <header>
            <h1 class="text-center text-2xl bg-sky-300 font-bold">Tic Tac Toe</h1>
        </header>
        <main class="w-full flex items-center justify-center flex-col gap-2" style="height: 80vh;">
            <!-- <div id="chooseSign">
                <button type="button" id="X" class="userChoice p-4 bg-sky-300 bg-green-300 px-8 text-xl font-bold">X</button>
                <button type="button" id="O" class="userChoice p-4 bg-sky-300 px-8 text-xl font-bold">O</button>
            </div> -->
            <div class="w-4/5 border border-slate-900">
                <div class="flex w-full" style="height: 20vh;">
                    <button id="1" class="userChoice bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="2" class="userChoice bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="3" class="userChoice bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                </div>
                <div class="flex w-full" style="height: 20vh;">
                    <button id="4" class="userChoice bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="5" class="userChoice bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="6" class="userChoice bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                </div>
                <div class="flex w-full" style="height: 20vh;">
                    <button id="7" class="userChoice bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="8" class="userChoice bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="9" class="userChoice bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                </div>
            </div>
            <div id="displayActions"></div>
        </main>
        <footer class="absolute bottom-0 w-full">
            <p class="text-center text-lg bg-sky-300">Copyrights &copy; 2023 Emmanuel Kimaru</p>
        </footer>
    </div>

    <script src="./index.js"></script>
</body>
</html>
