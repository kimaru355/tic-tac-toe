<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="root" class="relative min-h-screen">
        <header>
            <h1 class="text-center text-2xl bg-sky-300 font-bold">Tic Tac Toe</h1>
        </header>
        <main class="w-full flex items-center justify-center flex-col" style="height: 80vh;">
            <div id="chooseSign">
                <button type="button">X</button>
                <button type="button">O</button>
            </div>
            <div class="w-4/5 border border-slate-900">
                <div class="flex w-full" style="height: 20vh;">
                    <button id="one" class="bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="two" class="bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="three" class="bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                </div>
                <div class="flex w-full" style="height: 20vh;">
                    <button id="four" class="bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="five" class="bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="six" class="bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                </div>
                <div class="flex w-full" style="height: 20vh;">
                    <button id="seven" class="bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="eight" class="bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                    <button id="nine" class="bg-slate-300 hover:bg-slate-600 border-r border-r-slate-900 border-b border-b-slate-900 h-full w-1/3"></button>
                </div>
            </div>
        </main>
        <footer class="absolute bottom-0 w-full">
            <p class="text-center text-lg bg-sky-300">Copyrights &copy; 2023 Emmanuel Kimaru</p>
        </footer>
    </div>
</body>
</html>
